<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Computer Science Students Survey Form</h1>
      <p id="description">
        Please answer the following questions about programming!
      </p>
      <form id="survey-form" action="">
        <div class="form__item">
          <label id="name-label" for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            required
          />
        </div>
        <div class="form__item">
          <label id="email-label" for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="JohnDoe@Email.com"
            required
          />
        </div>
        <div class="form__item">
          <label id="number-label" for="number">Number:</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="123456789"
            min="0"
            max="99999999999"
            required
          />
        </div>

        <div class="form__item">
          <label for="dropdown" id="dropdown-label">Gender:</label>
          <select id="dropdown" name="dropdown">
            <option value="select" selected disabled>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form__item">
          <p>Do you enjoy programming?:</p>
          <input type="radio" id="yes" name="enjoyProgramming?" value="yes" />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="enjoyProgramming?" value="no" />
          <label for="no">No</label>
          <input
            type="radio"
            id="unsure"
            name="enjoyProgramming?"
            value="unsure"
          />
          <label for="unsure">Unsure</label>
        </div>

        <div class="form__item">
          <p>Favourite language(s):</p>
          <input
            type="checkbox"
            id="javascript"
            name="fav_language"
            value="javascript"
          />
          <label for="javascript">Javascript</label>
          <input
            type="checkbox"
            id="python"
            name="fav_language"
            value="python"
          />
          <label for="python">Python</label>
          <input type="checkbox" id="C" name="fav_language" value="C" />
          <label for="C">C</label>
        </div>

        <div class="form__item">
          <label for="message">Message:</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Enter your message here..."
          ></textarea>
        </div>

        <div class="form__item">
          <button id="submit" type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
